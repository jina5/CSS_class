<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold{
            font-weight: bold;
        }
    </style>
    <script>
        /*1~100 숫자 출력, 단 5와 9의 배수를 출력할 때는 글꼴을 두껍게 처리*/
        for (i = 1; i < 101 ; i++) {
            var classname='';
            if(i%5==0||i%9==0)
            classname='bold';
           document.write(`<span class = '${classname}'>${i}</span> `)}
    </script>
</head>

<body>

</body>

</html>
