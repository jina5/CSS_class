<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .A{font-weight: bold;
        background-color: yellow;}
    </style>
    <script>
    //점수 5개를 입력받아서 입력한 점수들의 평균을 구하고
    //평균에 따른 성적 등급을 출력 90~ A , .... 
    let sum=0;let avg=0;
    for(i=1;i<6;i++)
    sum+=Number(prompt(`${i}번째 점수를 입력하세요`,'0'));
    avg=sum/5;
    let grade='';
    if(avg>=90)
    {grade='A'
    document.write(`<span class='${grade}'>${grade}</span>`);}
    else if(avg>=80)
    {grade='B'
    document.write(`<span class='${grade}'>${grade}</span>`);}
    else if(avg>=70)
   { grade='C'
    document.write(`<span class='${grade}'>${grade}</span>`);    }
    else if(avg>=60)
    {grade='D'
    document.write(`<span class='${grade}'>${grade}</span>`);  }  
    else
    {grade='E'
    document.write(`<span class='${grade}'>${grade}</span>`);}    </script>
</head>
<body>
    
</body>
</html>
