        /*오늘날짜기준으로 수능날까지 d-day 출력 */
       <script>
       var today = new Date(2022,5,13);
       var sday = new Date('2022-11-17 00:00:00');
       var d = sday.getTime() - today.getTime();
       document.write(d / (1000 * 60 * 60 * 24));

        </script>
