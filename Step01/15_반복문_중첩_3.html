<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: flex;
    }
    .item{
        width:100px;
        height:100px;
        text-align: center;
        border:1px solid black;
    }
</style>
<script>
var n=1;
var tag='';
for(i=0;i<5;i++){
    tag+=`<div class="container">`;
        for(j=0;j<5;j++)
        {tag+=`<div class="item">${n}</div>`
        n++;}
        tag+=`</div>`
}
document.write(tag)
</script>
</body>
</html>
