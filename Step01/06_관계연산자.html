<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = 10; 
        var n2 = 7;
        document.write(n1 > n2, "<br>");
        document.write(n1 < n2, "<br>");
        document.write(n1 >= n2, "<br>");
        document.write(n1 <= n2, "<br>");
        document.write(n1 == n2, "<br>");
        document.write(n1 != n2, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
