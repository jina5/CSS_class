<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n = 20;
        n += 4;
        document.write(n, "<br>"); //24
        n -= 3;
        document.write(n, "<br>") //21
        n *= 2;
        document.write(n, "<br>"); //42
        n /= 3; 
        document.write(n, "<br>") //14
        n %= 3;
        document.write(n, "<br>") //2
    </script>
</head>

<body>

</body>

</html>
