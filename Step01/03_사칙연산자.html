<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
    //   숫자 입력받기   
    //   var n1 = Number(prompt('숫자입력','0'));
    //   var n2 = Number(prompt('숫자입력','0'));
        var n1 = 10;
        var n2 = 7;
        document.write(n1+n2,"<br>");
        document.write(n1-n2,"<br>");
        document.write(n1*n2,"<br>");
        document.write(n1/n2,"<br>"); //정수끼리 나누었는데, 소수점까지 나온다.
        document.write(n1%n2,"<br>");
    </script>
