<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: cornflowerblue;
            font-size: 20px;
            color: white;
        }
        .back{
            background-color: black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
             console.log($('p').css('background-color')); //우선순위 확인 - rgb(0,0,0) : black 
             console.log($('p').css('color')); //우선순위 확인 - rgb(255,255,255) : white
             //css('속성','값') -> 해당 css속성에 새 속성값을 지정
             $('div').css({
                'color':'white',
                'font-weight':'bold'
             }) //속성 여러개 넣으려면 이렇게..
             $('div').css('color','white').css('font-weight','bold'); //체인함수...이렇게 쓰는건비추

        });
    </script>
</head>
<body>
    <p class="back">내용</p>
    <div class="back">내용</div>
</body>
</html>
