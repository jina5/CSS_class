<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            //선택한 요소의 형요소, 동생요소 선택
            $('.txt + p').css('background-color','yellow'); //txt 다음 p태그
            $('.txt').next().css('background-color','yellow'); 
            $('.txt').next().next().css('background-color','yellow'); 
            $('.txt').prev().css('color','red');
            $('.txt').prev().prev().css('color','red');

            //선택 요소의 모든 동생요소 선택
            $('.tit').nextAll().css('color','blue');
            //선택 요소의 모든 형요소 선택            
            $('.tit').prevAll().css('color','green');
            //자신을 제외한 형제요소 모두 선택
            $('.tit').siblings().css('color','green');
         
        });
    </script>
</head>
<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
     </div>
      <hr>
      <div>
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <p class="tit">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
     </div>
</body>
</html>
