<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
            $(function(){
                //선택된 전체 li들 중 첫번째 요소를 선택
                $('ul li:first').css('color', 'red');
                $('ul li:last').css('color', 'blue');
                //선택된 전체 li들중 무리별 첫번째 요소를 선택
                $('ul li:first-of-type').css('font-weight', 'bold');
                $('ul li:last-of-type').css('text-decoration', 'underline');
                //인덱스 번호 기준으로 홀짝 지정
                $('li:even').css('font-style','italic');
                $('li:odd').css('background-color','yellowgreen');
            });
    </script>
</head>
<body>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </ul>
</body>
</html>
