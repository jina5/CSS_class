<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //배열생성
        var arr = [];
        var arr = new Array();
        //데이터 추가
        arr.push(1);
        arr.push(2);
        arr.push(3);
        arr.push(4);
        arr.push(5);
        arr.push(6);

        document.write(arr,"<br>")
        //배열 검색
        document.write(arr.indexOf(1));
        document.write(arr.indexOf(10));
        document.write("<hr>")
        //배열 삭제(배열 부분추출)
        document.write(arr,"<br>");
        document.write(arr.splice(3,2),"<br>"); //인덱스 3부터 2개
        document.write(arr,"<br>");

    </script>
</head>
