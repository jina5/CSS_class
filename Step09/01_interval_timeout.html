<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            var inter_id1=setInterval(function(){
                console.log(`1초마다 실행 - ${new Date().toLocaleString()}`);
            },1000); //1000밀리초마다 실행(setInterval)
            var inter_id2=setInterval(function(){
                console.log(`5초마다 실행 - ${new Date().toLocaleString()}`);
            },5000);
            var timeout_id3=setTimeout(function(){
                console.log(`3초 Timeout 실행 - ${new Date().toLocaleString()}`);
            },3000); //3초뒤에 한번만 실행
            console.log(inter_id1,inter_id2,timeout_id3)
            $('#inter').click(function(){
                clearInterval(inter_id1);
                clearInterval(inter_id2);
            })
            $('#out').click(function(){
                clearTimeout(timeout_id3);
            })
        });
    </script>
</head>
<body>
    <button id="inter">Interval Stop</button>
    <button id="out">Timeout Stop</button>
</body>
</html>
